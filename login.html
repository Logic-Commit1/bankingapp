<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">

    <title>Banking App - Login</title>
</head>
<body>
    <div class="content">
        <nav>
            <h1 class="logo">BDU</h1>
        </nav>
        <main>
            <form id="form">
                <div class="email inputs">
                    <label>Email</label><br> 
                    <input type="email" placeholder="Enter your email" name="email" id="email-input" autocomplete="off">
                </div>
                <div class="pass inputs">
                    <label>Password</label><br>
                    <input type="password" placeholder="Enter your password " name="password" id="pass-input">
                </div><br>  
                <button type="button" id="login" onclick="adminCheck()">Log In</button>
                <p id="no-acc">Don't have an account? <a href="#"><span class="signup">Sign up</span></a></p>
            </form>
        </main>
    </div>
   


        <script src="./login.js"></script>

</body>
</html>
